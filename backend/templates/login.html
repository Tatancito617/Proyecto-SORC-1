<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Sistema SORC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--primary-green);">Bienvenido</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">RUT</label>
                    <input type="text" id="rutInput" class="form-control" placeholder="12.345.678-K" oninput="checkRut(this)" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" id="passwordInput" class="form-control" required>
                </div>
                <button type="submit" class="iniciar-button" style="width: 100%; padding: 10px; font-size: 1.2rem;">Ingresar</button>
            </form>
            <div id="loginError" style="display:none; color: red; margin-top: 15px; text-align: center;"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
